<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <marquee><h1>Customer Care Regsitry</h1></marquee>
        <script>
            window.watsonAssistantChatOptions = {
              integrationID: "fea5141d-b442-4b9f-b9bc-f532e2da69ac", // The ID of this integration.
              region: "au-syd", // The region your integration is hosted in.
              serviceInstanceID: "6a7b5cc8-bbe8-45f6-8ca5-ab2efc7323c5", // The ID of your service instance.
              onLoad: function(instance) { instance.render(); }
            };
            setTimeout(function(){
              const t=document.createElement('script');
              t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
              document.head.appendChild(t);
            });
          </script>
          <h2>images</h2>
          {% for row in files % }
          <div>
            <h3>{{row.split(".")[0]}}</h3>
            <img src="https://jrb-bucket01.s3.au-syd.cloud-object-storage.appdomain.cloud/{{row}}"></div>
            {% endrow %}
          

    </body>
</html>
