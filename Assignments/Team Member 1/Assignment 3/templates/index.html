<!DOCTYPE html>
<html>
    <head>
        <title>Customer care registry demo</title>
    </head>
    <body>
        <marquee><h1>Customer care registry</h1></marquee>
        <script>
            window.watsonAssistantChatOptions = {
              integrationID: "9cdc8363-7c10-41f8-828b-ac25500a90e4", // The ID of this integration.
              region: "au-syd", // The region your integration is hosted in.
              serviceInstanceID: "321806c0-411e-4f0a-8be1-0aee7d1f0e1d", // The ID of your service instance.
              onLoad: function(instance) { instance.render(); }
            };
            setTimeout(function(){
              const t=document.createElement('script');
              t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
              document.head.appendChild(t);
            });
          </script>
           <h2>images</h2>
           {% for row in files % }
           <div>
             <h3>{{row.split(".")[0]}}</h3>
             <img src="https://jrb-bucket02.s3.eu-gb.cloud-object-storage.appdomain.cloud/{{row}}"></div>
             {% endrow %}
           

    </body>
</html>
